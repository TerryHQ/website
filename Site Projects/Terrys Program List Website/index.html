<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Terry's App List</h1>

    <div class="random-text" id="random-text"></div>

    <div id="filter-buttons">
      <button class="filter-button" id="all-filter">All</button>
      <button class="filter-button" id="linux-filter">Linux</button>
      <button class="filter-button" id="windows-filter">Windows</button>
      <button class="filter-button" id="music-filter">Music</button>
      <button class="filter-button" id="art-filter">Art</button>
      <button class="filter-button" id="games-filter">Games</button>
      <button class="filter-button" id="misc-filter">Misc</button>

    <div id="program-list">
      <!-- Program items will be displayed here -->
    </div>

    <script src="script.js"></script>
  </body>
