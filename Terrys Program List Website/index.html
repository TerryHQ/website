<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Terry's Program List</h1>

        <input type="text" id="search-bar" placeholder="Search programs..." />
        <div id="filter-buttons">
            <button id="all-filter">All</button>
            <button id="linux-filter">Linux</button>
            <button id="windows-filter">Windows</button>
            <button id="music-filter">Music</button>
            <button id="art-filter">Art</button>
            <button id="games-filter">Games</button>
            <button id="misc-filter">Misc</button>
        </div>

        <div id="program-list">
            <!-- Program items will be displayed here -->
        </div>

        <script src="script.js"></script>
    </body>
</html>
